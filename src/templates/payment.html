    <!-- Bootstrap JS and Stripe -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('{{ stripe_public_key }}');
        let elements;
        let paymentElement;

        const appearance = {
            theme: 'stripe',
            variables: {
                colorPrimary: '#dc3545',
                colorBackground: '#ffffff',
                colorText: '#333333',
                colorDanger: '#dc3545',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial',
                spacingUnit: '4px',
                borderRadius: '8px',
            },
            rules: {
                '.Input': {
                    border: '1px solid #ced4da',
                    boxShadow: 'none',
                    fontSize: '16px'
                },
                '.Input:focus': {
                    border: '1px solid #dc3545',
                    boxShadow: '0 0 0 0.25rem rgba(220, 53, 69, 0.25)'
                }
            }
        };

        // Initialize Stripe Elements
        const initializeStripe = async () => {
            elements = stripe.elements({ 
                appearance,
                mode: 'payment',
                currency: 'usd',
                amount: document.getElementById('amount').value * 100
            });
            
            paymentElement = elements.create('payment');
            paymentElement.mount('#payment-element');

            // Add focus styling
            paymentElement.on('focus', function() {
                document.getElementById('payment-element').classList.add('focused');
            });
            
            paymentElement.on('blur', function() {
                document.getElementById('payment-element').classList.remove('focused');
            });
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeStripe);

        // Handle amount changes
        document.getElementById('amount').addEventListener('change', initializeStripe);

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        const paymentMessage = document.getElementById('payment-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            try {
                // Create a PaymentIntent
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: document.getElementById('amount').value * 100,
                        email: document.getElementById('email').value
                    })
                });
                const { clientSecret } = await response.json();

                // Confirm the payment
                const { error } = await stripe.confirmPayment({
                    elements,
                    clientSecret,
                    confirmParams: {
                        return_url: `${window.location.origin}/payment-success`,
                        receipt_email: document.getElementById('email').value,
                    },
                });

                if (error) {
                    throw error;
                }
            } catch (error) {
                paymentMessage.textContent = error.message;
                paymentMessage.classList.remove('d-none');
                paymentMessage.classList.add('error');
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            spinner.classList.toggle('d-none', !isLoading);
            buttonText.classList.toggle('d-none', isLoading);
        }
    </script>
